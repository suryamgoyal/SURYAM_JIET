<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GitHub Sign in Page</title>
       <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="logo">
            <img src="githublogo.png" alt="Github" usemap="#workmap">
            <map name="workmap">
                <area shape="circle" coords="34,44,270,350" alt="GitHub logo" href="https://github.com/">
            </map>
            </div>
            <div class="title">
              <p>Sign in to GitHub</p> 
              </div>

     <div class="form">
          <div class="input_field">       
        <label>Username or email address</label>
          <input type="text" class="input"><br>
          </div>

          <div class="input_field">
          <label >Password </label>
          <input type="password" class="input">
        <a href="https://github.com/password_reset" class="forgot"><b>Forgot password?</b></a>  
        </div>
          <div class="btn">
              <input type="submit" value="Sign in" class="sign_btn"> 
          </div>  
        </div>
        <div class="create_act">
            <p><b> New to GitHub? </b> <a href="https://github.com/join?source=login"><b>Create an account.</b></a> </p>
        </div>
       
        <div class="footer">
            <ul>
                <li><a href="https://github.com/site/terms"><b>Terms</b></a></li>
                <li><a href="https://github.com/site/privacy"><b>Privacy</b></a></li>
                <li><a href="https://docs.github.com/articles/github-security/"><b>Security</b></a></li>
                <li><a href="https://github.com/contact"><b>Contact GitHub</b></a></li>
            </ul>
        </div>
    </div>
    </body>
</html>
